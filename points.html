<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Martin Roberge" />
    <meta name="keywords" content="hydrology, stream gauges, USGS, data" />

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <link href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" rel="stylesheet">

    <style>
       #map {
         height: 500px;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>


  <script>
    var map = L.map("map");
    L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);

    map.setView([48.85, 2.35], 8);

    var myRenderer = L.canvas({ padding: 0.5 });

    for (var i = 0; i < 100000; i += 1) { // 100k points
	L.circleMarker(getRandomLatLng(), {
  	renderer: myRenderer
      }).addTo(map).bindPopup('marker ' + i);
    }

function getRandomLatLng() {
	return [
  	-90 + 180 * Math.random(),
    -180 + 360 * Math.random()
  ];
}
</script>


  </body>
</html>
